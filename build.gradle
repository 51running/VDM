buildscript {
    repositories {
        mavenCentral()
    }
}

allprojects {
    group 'com.ingbyr'
    version '2.0.0'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14
    repositories {
        mavenCentral()
    }
}
